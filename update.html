<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Load</title>
</head>
<body>
    <h1>Update Load</h1>
      <a href="{{ url_for('index') }}">Home</a>

    <form method="POST">
           <tr>
            <td>

        <label for="nameBrand">Name Brand:</label>

          </td>
           <td>

        <input type="text" id="nameBrand" name="nameBrand" value="{{ load.nameBrand }}" required><br>
          
              </td>
          </tr>
          <tr>
          <td>

        <label for="powerWatts">powerWatts:</label>
                     </td>
                   <td>


        <input type="number" id="powerWatts" name="powerWatts" value="{{ load.powerWatts }}" required><br>
               </td>
     </tr>
     <tr>
      <td>

        <label for="number">number:</label>
             </td>
                   <td>


        <input type="number" id="number" name="number" value="{{ load.number }}" required><br>
                     </td>
     </tr>
     <tr>
      <td>

             
        <label for="day_duration">day_duration:</label>
            </td>
                   <td>

                               </td>
     </tr>   
     <tr>
      <td>

        <label for="night_duration">night_duration:</label>
           </td>
                   <td>

     </tr>

      <td>

            </td>
     </tr>

     </table>

</html>
